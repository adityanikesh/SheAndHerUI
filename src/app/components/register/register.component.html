<div class=registrationPage>
  <mat-card>
    <h1>Sign Up</h1>
    <mat-divider [inset]="true"></mat-divider>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
      <mat-card-content>
        <div class="user-details">
          <h3>User Details</h3>
          <mat-divider></mat-divider>
          <div class="column">
            <div class="row">
              <label class="label">First Name</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="" formControlName="firstName">
                <mat-error *ngFor="let validation of validationMessages.firstName">
                  <mat-error class="error-message" *ngIf="registerForm.get('firstName').hasError(validation.type) && (registerForm.get('firstName').dirty || registerForm.get('firstName').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="row">
              <label class="label">Last Name</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="" formControlName="lastName">
              </mat-form-field>
            </div>

            <div class="row">
              <label class="label">Email</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="" formControlName="email">
                <mat-error *ngFor="let validation of validationMessages.email">
                  <mat-error class="error-message" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="row">
              <label class="label">Country</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="" formControlName="country">
              </mat-form-field>
            </div>

            <div class="row">
              <label class="label">Phone</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="" formControlName="phone">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="account-details">
          <h3>Account Deatils</h3>
          <mat-divider></mat-divider>
          <div class="column">
            <div class="row">
              <label class="label">Username</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="" formControlName="username">
                <mat-error *ngFor="let validation of validationMessages.username">
                  <mat-error class="error-message" *ngIf="registerForm.get('username').hasError(validation.type) && (registerForm.get('username').dirty || registerForm.get('username').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="row">
              <label class="label">Password</label>
              <mat-form-field appearance="outline">
                <input matInput type="password" formControlName="password">
                <mat-error *ngFor="let validation of validationMessages.password">
                  <mat-error class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="row">
              <label class="label">Confirm Password</label>
              <mat-form-field appearance="outline">
                <input matInput type="password" formControlName="confirmPassword">
                <mat-error *ngFor="let validation of validationMessages.confirmPassword">
                  <mat-error class="error-message" *ngIf="registerForm.get('confirmPassword').hasError(validation.type) && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="row">
              <label class="label">Role</label>
              <mat-form-field appearance="outline">
                <mat-select placeholder="Select role" formControlName="roleId">
                  <mat-option *ngFor="let role of roles" [value]="role.roleId">
                    {{role.roleName}}
                  </mat-option>
                </mat-select>
                <mat-error *ngFor="let validation of validationMessages.roleId">
                  <mat-error class="error-message" *ngIf="registerForm.get('roleId').hasError(validation.type) && (registerForm.get('roleId').dirty || registerForm.get('roleId').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Add User</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
